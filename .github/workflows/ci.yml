name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        # use 'npm ci' if package-lock.json is committed; otherwise use 'npm install'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          command: npm test               # runs Cypress headless (Chrome)
          browser: chrome
          install: false                   # we already installed deps above

      - name: Generate Mochawesome HTML report
        if: always()                       # run even if tests fail so you get a report
        run: npm run report

      - name: Upload Mochawesome report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report
          if-no-files-found: warn
